# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.

# ======================
# Basic Site Settings
# ======================
locale                   : "en-US"
title                    : "Hongwei Wang | Academic Page"
title_separator          : "-"
name                     : "Hongwei Wang"
description              : "A student of pure math in pursuit of becoming a mathematician"
url                      : "https://wanghongwei-academicpage.github.io"
baseurl                  : ""
repository               : "WangHongWei-AcademicPage/WangHongWei-AcademicPage.github.io"

# ======================
# Site Author
# ======================
author:
  # Biographic information
  avatar           : "pic.png"
  name             : "Hongwei Wang"
  pronouns         : 
  bio              : "A student of pure math in pursuit of becoming a mathematician."
  location         : "Suzhou, China"
  employer         : "Xi'an Jiaotong-Liverpool University"
  uri              : 
  email            : "Hongwei.wang22@student.xjtlu.edu.cn"

  # Academic websites
  googlescholar    : "https://scholar.google.com/citations?user=PS_CX0AAAAAJ"
  orcid            : 

  # Repositories and software development
  github           : "WangHongWei-AcademicPage"
  stackoverflow    : 

  # Social media
  linkedin         : 
  twitter          : 

# ======================
# Site Structure
# ======================
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# ======================
# Site Behavior
# ======================
teaser                   : 
breadcrumbs              : false
words_per_minute         : 160
future                   : false  # 禁用未来日期的帖子
read_more                : "disabled"
talkmap_link             : false

comments:
  provider               : false

atom_feed:
  hide                   : false
  path                   : 

# ======================
# SEO & Social Sharing
# ======================
google_site_verification :
bing_site_verification   :
og_image                 : 
og_description           : 

social:
  type                   : Person
  name                   : "Hongwei Wang"
  links: 
    - "https://github.com/WangHongWei-AcademicPage"
    - "https://scholar.google.com/citations?user=PS_CX0AAAAAJ"

# ======================
# Analytics
# ======================
analytics:
  provider               : false
  google:
    tracking_id          :

# ======================
# File Processing
# ======================
include:
  - _pages
  - _posts
  - _teaching
  - _publications
  - _portfolio
  - _talks
  - files

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor

keep_files:
  - .git
  - .svn

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# ======================
# Content Processing
# ======================
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# ======================
# Page Defaults
# ======================
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: false
      related: false
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: false
  # _teaching
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      read_time: false
      share: false
      comments: false
  # _publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      read_time: false
      share: false
      comments: false
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      read_time: false
      share: false
      comment: false
  # _talks
  - scope:
      path: ""
      type: talks
    values:
      layout: single
      author_profile: true
      read_time: false
      share: false

# ======================
# Build Settings
# ======================
sass:
  sass_dir: _sass
  style: compressed

permalink: /:categories/:title/
timezone: Asia/Shanghai

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap

# ======================
# Minimal Mistakes Theme
# ======================
minimal_mistakes_skin: "default"
search: true

# Navigation
sidebar:
  nav: "sidebar-nav"

# Header links
header:
  links:
    - label: "About"
      url: /about/
    - label: "CV"
      url: /cv/
    - label: "Projects"
      url: /projects/

# Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/WangHongWei-AcademicPage"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:Hongwei.wang22@student.xjtlu.edu.cn"
